<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fifth-hw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <!-- RANDOM NUMBER GAME -->
  <form class="js-form row g-3 align-items-center  d-grid m-2 col-6 mx-auto">
    <input class="js-input col form-control m-3" type="number" name="number_value" aria-label="Enter your number" placeholder="Enter your number" min="1" required>
    <button type="submit" class="d-inline-flex justify-content-center btn col-2 m-3  btn-outline-primary  border-2 btn-medium" style="  text-align: center; margin: 0 auto;">Submit</button>
  </form>
  <span class="attempt-num d-block " style="text-align: center;"></span>
  <output class="js-random-result d-block m-3" style="text-align: center;">Result</output>

  <!-- CURRENCY  -->
  <form class="currency-form row g-3 align-items-center  d-grid m-2 col-6 mx-auto">
    <input class="currency-input col form-control m-3" type="number" name="currency_input" placeholder="Enter your amount" aria-label="Enter your amount" min="1" required>
    <select class="js-select form-select col m-3" name="currency_selection" >
      <option  selected disabled>Select one option</option>
      <option value=12480>USD</option>
      <option value=2000>RUBL</option>
      <option value=13000>EURO</option>
    </select>
      <button class="button col m-3 btn btn-outline-primary border-2 btn-medium  " type="submit">Submit</button>
  </form>
  <output class="js-currency-result " style="margin: 0 auto; display: block; text-align: center; font-size: large; "></output>
</body>

</html>
